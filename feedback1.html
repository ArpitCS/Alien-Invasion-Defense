            color: #e9efec;

            padding: 10px;
            margin: 5px 0;
            width: 80%;
            max-width: 400px;
          }
    
          .star-rating {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
          }
    
          .star {
            font-size: 2rem;
            color: #444; /* Default star color */
            cursor: pointer;
            transition: color 0.2s;
          }
    
          .star.selected,
          .star.hovered {
            color: #ffd700; /* Golden color for selected stars */
          }
    
          input[type="submit"] {
            background-color: #4cafad;
            color: #0d0d2b;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
          }
    
          input[type="submit"]:hover {
            background-color: #45a092;
          }

      /* Snowflake Styles */
      .snowflake {
        --size: 1vw;
        background: url("https://github.com/Jay-1409/Jay_Shah_Portfolio/blob/main/public/Static/Images/SnowFlake.png?raw=true")
          no-repeat center center;
        width: calc(4 * var(--size));
        height: calc(4 * var(--size));
        background-size: cover;
        position: absolute;
        top: -5vh;
        z-index: -1;
        animation: snowfall 100s linear infinite;
      }
